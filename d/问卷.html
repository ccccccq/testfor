
<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>问卷调查表</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <link rel="stylesheet" type="text/css" href="css/cs-select.css" />
        <link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
        <script src="js/modernizr.custom.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="fs-form-wrap" id="fs-form-wrap">
                <div class="fs-title">
                    <h1>问卷调查表</h1>
                </div>
                <form id="myform" class="fs-form fs-form-full" autocomplete="off">
                    <ol class="fs-fields">
                        <li>
                            <label class="fs-field-label fs-anim-upper" for="q1">您的性别？</label>
                            <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Dean Moriarty" required/>
                        </li>
                        <li>
                            <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">您的狗狗是什么品种的？</label>
                            <input class="fs-anim-lower" id="q2" name="q2" >
                        </li>
                        <li data-input-trigger>
                            <label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">您养狗的初衷是什么？</label>
                            <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                                <span><input id="q3b" name="q3" type="radio" value="conversion"/><label for="q3b" class="radio-conversion">纯粹是爱</label></span>
                                <span><input id="q3c" name="q3" type="radio" value="social"/><label for="q3c" class="radio-social">增加生活乐趣</label></span>
                                <span><input id="q3a" name="q3" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">陪伴</label></span>
                            </div>
                        </li>
                        
                        <li>
                            <label class="fs-field-label fs-anim-upper" for="q4">描述你和你家的狗之间的关系</label>
                            <textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
                        </li>
                        <li>
                            <label class="fs-field-label fs-anim-upper" for="q5">你认为你的狗值多少钱?</label>
                            <input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="1000" step="100" min="100"/>
                        </li>
                    </ol><!-- /fs-fields -->
                   <button onclick="window.open('a.html')" class="fs-submit" type="submit">提交问卷</button>
                </form><!-- /fs-form -->
            </div><!-- /fs-form-wrap -->

        </div><!-- /container -->
        <script src="js/classie.js"></script>
        <script src="js/selectFx.js"></script>
        <script src="js/fullscreenForm.js"></script>
        <script>
            (function() {
                var formWrap = document.getElementById( 'fs-form-wrap' );

                [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {    
                    new SelectFx( el, {
                        stickyPlaceholder: false,
                        onChange: function(val){
                            document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                        }
                    });
                } );

                new FForm( formWrap, {
                    onReview : function() {
                        classie.add( document.body, 'overview' ); // for demo purposes only
                    }
                } );
            })();
        </script>
    </body>
</html>
